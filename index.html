<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Waitstaff Ca1cu1ator</h1>
	</header>
	<div class="container">
		<div id="left-container" class="inner-container">
			<section class="component">
				<h2 class="title">Enter the meal details</h2>
				<form class="meal-details" name="meal-details">
					<table class="meal-inputs">
						<tr>
							<td class="column1">Base Meal Price: $</td>
							<td><input class="number" type="number" placeholder="0.00" autocomplete="off"/></td>
						</tr>
						<tr>
							<td class="column1">Tax Rate: %</td>
							<td><input class="number" type="number" autocomplete="off"/></label></td>
						</tr>
						<tr>
							<td class="column1">Tip Percentage: %</td>
							<td><input class="number" type="number" autocomplete="off"/></label></td>
						</tr>
					</table>
					<button>Submit</button>
					<button>Clear</button>
				</form>
			</section>
		</div>
		<div id="right-container" class="inner-container">
			<section class="component">
				<h2 class="title">Customer Charges</h2>
			</section>
			<section class="component">
				<h2 class="title">My Earnings</h2>
			</section>
		</div>
	</div>
</body>
</html>
